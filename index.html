<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Announcements</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .viewer-container {
      flex: 1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Department Announcements
  </header>

  <div class="viewer-container">
    <!-- Replace announcement.pdf with your file link -->
    <iframe src="announcement.pdf"></iframe>
  </div>

  <footer>
    By: Farhad R. Ali
  </footer>
</body>
</html>
